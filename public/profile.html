<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="m-0">Profile</h1>
      <div>
        <a class="btn btn-outline-primary me-2" href="recipes.html">Recipes</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="card p-4">
      <h5 class="mb-3">My Info</h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input id="username" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="email" class="form-control" type="email">
        </div>
      </div>

      <button class="btn btn-primary mt-3" id="saveBtn">Save</button>
      <div id="msg" class="mt-3 small"></div>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
