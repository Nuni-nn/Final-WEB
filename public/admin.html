<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel | RecipeBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg rb-navbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üç≤ RecipeBook</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="recipes.html">My Recipes</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light rb-btn ms-lg-2" id="logoutBtn" type="button">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="rb-admin-hero">
    <div class="container">
      <h1 class="display-6 rb-hero-title mb-2">ADMIN PANEL</h1>
      <p class="rb-hero-sub mb-0">Manage all recipes from all users.</p>
    </div>
  </header>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-lg-5">
        <div class="rb-panel">
          <h5 class="mb-3" id="adminFormTitle">Create Recipe</h5>
          <input type="hidden" id="adminEditId" />

          <div class="mb-3">
            <label class="form-label rb-label">Owner User ID (optional)</label>
            <input id="ownerUserId" class="form-control rb-input" placeholder="Mongo ObjectId">
          </div>

          <div class="mb-3">
            <label class="form-label rb-label">Title</label>
            <input id="title" class="form-control rb-input" placeholder="Recipe title">
          </div>

          <div class="mb-3">
            <label class="form-label rb-label">Description</label>
            <textarea id="description" class="form-control rb-input" rows="2" placeholder="Short description"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label rb-label">Category</label>
            <select id="categoryId" class="form-select rb-input">
              <option value="">No category</option>
            </select>
            <input id="recipeCategoryName" class="form-control rb-input mt-2" placeholder="Or type a new category">
          </div>

          <div class="mb-3">
            <label class="form-label rb-label">Ingredients (one per line)</label>
            <textarea id="ingredients" class="form-control rb-input" rows="4" placeholder="Eggs&#10;Cheese&#10;Pasta"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label rb-label">Steps (one per line)</label>
            <textarea id="steps" class="form-control rb-input" rows="5" placeholder="Step 1&#10;Step 2"></textarea>
          </div>

          <div class="row g-2">
            <div class="col-6">
              <label class="form-label rb-label">Cook time (min)</label>
              <input id="cookTime" class="form-control rb-input" type="number" min="0" value="0">
            </div>
            <div class="col-6 d-flex align-items-end">
              <div class="form-check">
                <input id="isPublic" class="form-check-input" type="checkbox">
                <label class="form-check-label rb-label">Public</label>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary rb-btn rb-btn-primary w-100" id="saveBtn" type="button">Save</button>
            <button class="btn btn-outline-light rb-btn w-100" id="cancelBtn" type="button" style="display:none;">Cancel</button>
          </div>

          <div id="msg" class="mt-3 small"></div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card rb-card border-0 shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="fw-bold m-0">All recipes</h5>
              <span class="rb-mini">Admin access</span>
            </div>
            <div class="rb-divider"></div>
            <div id="adminList"></div>
          </div>
        </div>

        <div class="card rb-card border-0 shadow-sm mt-4">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="fw-bold m-0">All participants</h5>
              <span class="rb-mini">Admin access</span>
            </div>
            <div class="rb-divider"></div>
            <div id="usersList"></div>
          </div>
        </div>

        <div class="card rb-card border-0 shadow-sm mt-4">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="fw-bold m-0">Categories</h5>
              <span class="rb-mini">Admin manage</span>
            </div>
            <div class="rb-divider"></div>

            <input type="hidden" id="categoryEditId" />
            <div class="row g-2 mt-2">
              <div class="col-md-4">
                <input id="categoryName" class="form-control rb-input" placeholder="Category name">
              </div>
              <div class="col-md-5">
                <input id="categoryDescription" class="form-control rb-input" placeholder="Description (optional)">
              </div>
              <div class="col-md-3 d-flex gap-2">
                <button id="saveCategoryBtn" class="btn btn-primary rb-btn rb-btn-primary w-100" type="button">Save</button>
                <button id="cancelCategoryBtn" class="btn btn-outline-light rb-btn w-100" type="button" style="display:none;">Cancel</button>
              </div>
            </div>

            <div id="categoriesList" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
