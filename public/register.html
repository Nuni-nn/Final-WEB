<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <h1 class="mb-4">Register</h1>

    <div class="card p-4">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" placeholder="Nuray">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" placeholder="you@mail.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Password (min 6)</label>
        <input id="password" class="form-control" type="password" placeholder="••••••••">
      </div>

      <button id="btnRegister" class="btn btn-success w-100">Create account</button>

      <p class="mt-3 mb-0">
        Already have account? <a href="login.html">Login</a>
      </p>

      <div id="msg" class="mt-3 small text-danger"></div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
