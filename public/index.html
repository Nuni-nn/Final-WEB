<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Recipes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 700px;">
    <div class="card p-4">
      <h1 class="h3 mb-3">Recipes App</h1>
      <p class="text-muted mb-4">Welcome! Please login or create an account.</p>

      <div class="d-flex gap-2">
        <a class="btn btn-primary w-100" href="login.html">Login</a>
        <a class="btn btn-success w-100" href="register.html">Register</a>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (token) window.location.href = "recipes.html";
  </script>
</body>
</html>
