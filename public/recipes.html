<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="m-0">My Recipes</h1>
      <div>
        <a class="btn btn-outline-primary me-2" href="profile.html">Profile</a>
        <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card p-4">
          <h5 class="mb-3" id="formTitle">Create Recipe</h5>

          <input type="hidden" id="editId" />

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" placeholder="Pasta Carbonara">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="2" placeholder="Short description..."></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Ingredients (one per line)</label>
            <textarea id="ingredients" class="form-control" rows="3" placeholder="Eggs&#10;Cheese&#10;Pasta"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Steps (one per line)</label>
            <textarea id="steps" class="form-control" rows="4" placeholder="Boil pasta&#10;Mix sauce&#10;Combine"></textarea>
          </div>

          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Cook time (min)</label>
              <input id="cookTime" class="form-control" type="number" min="0" value="0">
            </div>
            <div class="col-6 d-flex align-items-end">
              <div class="form-check">
                <input id="isPublic" class="form-check-input" type="checkbox">
                <label class="form-check-label">Public</label>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-success w-100" id="saveRecipeBtn">Save</button>
            <button class="btn btn-secondary w-100" id="cancelEditBtn" style="display:none;">Cancel</button>
          </div>

          <div id="msg" class="mt-3 small"></div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card p-4">
          <h5 class="mb-3">List</h5>
          <div id="list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/recipes.js"></script>
</body>
</html>
